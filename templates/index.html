<!DOCTYPE html>

<html>
<head>
	<title>Youtube Tag Generator</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div>
	<h1>Brandon's Tag Generator</h1>
</div>
<div id="container">
	<center>
	<table>
	{% for key, value in data.items() %}
		<tr>
			<td> 
				<iframe width="420" height="315"
				src="https://www.youtube.com/embed/{{ key }}">
				</iframe>
			</td>
			<td> 
				<table> 
					{% for label, prob in value %} 
					<tr>
						<td>{{ label }}</td>
						<td>{{ prob }}</td>
					</tr>
					{% endfor %}
				</table>
			</td>
		</tr>
	{% endfor %}
	</table>
	</center>
</div>
</body>
</html>
